<!DOCTYPE html>
<html lang="es">
<head>
    <title>Opening Links in an iFrame</title>
	<style>
		iframe {
			width: 100%;
			height: 500px;
		}
	</style>
</head>
<body>
    <iframe src="http://app.cps.com.bo" name="myFrame" id="myFrame"></iframe>
    <p><a href="http://app.cps.com.bo" target="myFrame">Open TutorialRepublic.com</a></p>
<p>Click the "Tryit" button to hide the first H1 element in the iframe (another document).</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var iframe = document.getElementById("myFrame");
  var elmnt = iframe.contentWindow.document.getElementsByTagName("H1")[0];
  elmnt.style.display = "none";
}
</script>
</body>
</html>
